spring.datasource.url=${SPRING_DATABASE_URL}
spring.datasource.name=${SPRING_DATABASE_NAME}
spring.datasource.password=${SPRING_DATABASE_PASSWORD}
spring.datasource.username=${SPRING_DATABASE_USER}
spring.jpa.hibernate.ddl-auto=update
spring.application.name=controlTower
server.port=8080
spring.config.import=optional:file:.env[.properties]
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/doc/swagger-ui.html
